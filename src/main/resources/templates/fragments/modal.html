<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="headInc">
<!-- This will be replaced by the head fragment -->
</head>
<body>
	<!-- *** LOGIN MODAL ***______________________________________________________ -->
	<div class="modal fade" id="login-modal" tabindex="-1" role="dialog"
		aria-labelledby="Login" aria-hidden="true" th:fragment="modal">
		<div class="modal-dialog modal-sm">

			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="Login">Admin login</h4>
				</div>
				<div class="modal-body">
				<form name="f" th:action="@{/login}" method="post">
							
							<div th:if="${param.error}" class="alert alert-danger alert-dismissible" role="alert">
							<button type="button" class="close" data-dismiss="alert"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								Invalid username and password</div>
							<div th:if="${param.logout}" class="alert alert-success">You
								have been logged out</div>
							<div class="form-group">
								<label for="name">Username</label> <input type="email"
									id="email" name="email" class="form-control"
									placeholder="username?..." required="required" />
							</div>
							<div class="form-group">
								<label for="lastName">Password</label> <input type="password"
									id="password" name="password" class="form-control"
									required="required" placeholder="password?..." />
							</div>
							<div class="form-group">
								<input type="submit" value="Signin"
									class="btn btn-template-main" />
							</div>
						</form>
				</div>
			</div>
		</div>
	</div>
	<!-- *** LOGIN MODAL END *** -->
</body>
</html>
