<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="headInc">
<!-- This will be replaced by the head fragment -->
</head>
<body>
	<!-- *** LOGIN MODAL ***______________________________________________________ -->
	<div class="modal fade" id="login-modal" tabindex="-1" role="dialog"
		aria-labelledby="Login" aria-hidden="true" th:fragment="modal">
		<div class="modal-dialog modal-sm">

			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="Login">Admin login</h4>
				</div>
				<div class="modal-body">
					 <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <input type="text" id="username" name="username" class="form-control" placeholder="email" required="required"/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control"  placeholder="password" required="required" />
                            </div>

                            <p class="text-center">
                                <button class="btn btn-template-main"><i class="fa fa-sign-in"></i> Log in</button>
                            </p>

                        </form>

				</div>
			</div>
		</div>
	</div>
	<!-- *** LOGIN MODAL END *** -->
</body>
</html>
